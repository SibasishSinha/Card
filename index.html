<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card-top">
      <img src="./images/bg-pattern-card.svg" alt="top" width="400px">
    </div>
    <div class="card-body">
      <img src="./images/image-victor.jpg" alt="vic" class="vic">
      <h3 class="bold">Victor Crest <span>26</span> </h3>
      <p style="color: hsl(0, 0%, 59%);">London</p>
    </div>
    <hr style="opacity: 40%;">
    <div class="card-footer">
      <div class="box">
        <p class="bold">80K</p>
        <p style="color: hsl(0, 0%, 59%);">Followers</p>
      </div>
      <div class="box">
        <p class="bold">803K</p>
        <p style="color: hsl(0, 0%, 59%);">Likes</p>
      </div>
      <div class="box">
        <p class="bold">1.4K</p>
        <p style="color: hsl(0, 0%, 59%);">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
